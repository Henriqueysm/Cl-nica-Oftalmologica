<script>
  // Verificar se o usuário está logado
function verificarLogin() {
  const nomeUsuario = localStorage.getItem("nomeUsuario");

  if (!nomeUsuario) {
    // Redirecionar para a página de login se não estiver logado
    alert("Você precisa estar logado para acessar esta página.");
    window.location.href = "login.html";
  }
}

// Chamar a função de validação ao carregar a página
verificarLogin();


      const nomeUsuario = localStorage.getItem("nomeUsuario") || "Usuário";
    const fotoUsuario = localStorage.getItem("fotoUsuario") || "default-avatar.png";
    document.getElementById("nomeUsuario").textContent = nomeUsuario;
    document.getElementById("nomeUsuarioFooter").textContent = nomeUsuario;
    document.getElementById("fotoUsuario").src = fotoUsuario;

  let agendamentos = [];

  function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "123") {
          document.getElementById("login").classList.add("hidden");
          document.getElementById("menu").classList.remove("hidden");
      } else {
          document.getElementById("loginError").innerText = "Usuário ou senha inválidos!";
      }
  }

  function mostrarAgendar() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("agendar").classList.remove("hidden");
  }

  function mostrarConsultar() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("consultar").classList.remove("hidden");
  }

  function voltarMenu() {
      document.getElementById("agendar").classList.add("hidden");
      document.getElementById("consultar").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
  }

  function agendar() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const data = document.getElementById("data").value;

      if (nome && cpf && data) {
          agendamentos.push({ nome, cpf, data });
          document.getElementById("agendarSucesso").innerText = "Agendamento realizado com sucesso!";
          document.getElementById("nome").value = "";
          document.getElementById("cpf").value = "";
          document.getElementById("data").value = "";
      } else {
          document.getElementById("agendarSucesso").innerText = "Preencha todos os campos!";
      }
  }

  function consultar() {
      const cpf = document.getElementById("cpfConsulta").value;
      const resultado = document.getElementById("resultadoConsulta");

      const agendamento = agendamentos.find(a => a.cpf === cpf);

      if (agendamento) {
          resultado.innerHTML = `
              <h3>Agendamento Encontrado</h3>
              <p><strong>Nome:</strong> ${agendamento.nome}</p>
              <p><strong>CPF:</strong> ${agendamento.cpf}</p>
              <p><strong>Data:</strong> ${agendamento.data}</p>
          `;
      } else {
          resultado.innerHTML = "<p style='color: red;'>Nenhum agendamento encontrado para este CPF.</p>";
      }
  }
</script>
