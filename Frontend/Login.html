<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Clinica Oftalmologista">
  <title> Login | Clinica Saúde Ocular </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="saude 2.png">
</head>

<body class="fundo">

  <div class="topo"></div>


<fieldset class="cor-fundo">
    <!-- Tela de Login -->
      <div id="login">
        <h1> Login </h1>
 

        <div class="formulario"> 
     
            

          <form class="form" method="post">
            <span class="input-span">
                <label for="usuario" class="label">Usuário:</label>
                <input type="email" id="usuario" placeholder="Usuário" name="usuario" required>
            </span>
                        
            <span class="input-span">
                <label for="senha" class="label">Senha:</label> 
                <input type="password" id="senha" placeholder="Senha" name="senha" required>
            </span>
                        
            <button type="button" class="cssbuttons-io-button" onclick="login()">Entrar</button>
            <p id="loginError" style="color: red;"></p>
        </form>
        

</fieldset>

<footer class="rodape">
    <p class="foot-p">Versão: 1.0 | 03/12/2024 </p>
</footer>



<script>
  
  // Lista de usuários cadastrados (exemplo)
  const usuariosCadastrados = [
    { usuario: "Yuri", senha: "1234", foto: "Avatar/yuri.jpeg" },
    { usuario: "Kelvin", senha: "1234", foto: "Avatar/kelvin.jpeg" },
    { usuario: "Moises", senha: "1234", foto: "Avatar/moises.jpeg" },
    { usuario: "Daniel", senha: "1234", foto: "Avatar/daniel.jpeg" },
    { usuario: "Rogerio", senha: "1234", foto: "Avatar/rogerio.jpeg" }
  ];

  function login() {
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;
    const loginError = document.getElementById("loginError");

    // Verificar se o usuário e a senha estão cadastrados
    const usuarioValido = usuariosCadastrados.find(
      user => user.usuario === usuario && user.senha === senha
    );

    if (usuarioValido) {
      // Salvar informações no localStorage
      localStorage.setItem("nomeUsuario", usuarioValido.usuario);
      localStorage.setItem("fotoUsuario", usuarioValido.foto);

      // Redirecionar para a página inicial
      window.location.href = "home.html"; 
    } else {
      // Exibir mensagem de erro
      loginError.textContent = "Usuário ou senha incorretos!";
    }
    localStorage.setItem("usuarioLogado", JSON.stringify({ nome: usuarioValido.usuario, foto: usuarioValido.foto }));

  }
</script>

</body>
